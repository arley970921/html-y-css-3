<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="./Imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreApellidos">Nombres y Apellidos</label>
            <input type="text" id="nombreApellidos" class="input-padron">

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron">

            <!-- Caja de texto que puede cambiar su tamaño -->
            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="68" rows="10" class="input-padron"></textarea>

            <div>
                <p class="test" id="test">¿Cómo le gustaría que lo contactemos?</p>

                <label for="radio-email"><input name="contacto" type="radio" value="email" id="radio-email">E-mail</label>
                

                <label for="radio-telefono"><input name="contacto" type="radio" value="telefono" id="radio-telefono">Teléfono</label>
                

                <label for="radio-whatsapp"><input name="contacto" type="radio" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                
            </div>
            
            <div>
                <p>¿En cuál horario prefiere ser atendido?</p>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select> 
            </div>

            <label class="checkbox" for=""><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>
            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="./Imagenes/logo-blanco.png" alt="Logo barbería Alura">
        <p class="copyright">&#169; Copyright Barbería Alura - 2024</p>
    </footer>
</body>
</html>
